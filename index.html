                        <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автозапчасти - Поиск и фильтрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Автозапчасти</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Введите нужную вам автозапчасть..." class="search-input">
                    <div class="dropdown">
                        <button class="dropdown-toggle" id="category-toggle">
                            Все типы
                            <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="dropdown-menu" id="category-menu">
                            <div class="dropdown-item" data-value="all">Все типы</div>
                            <div class="dropdown-item" data-value="cars">Машины</div>
                            <div class="dropdown-item" data-value="motorcycles">Мотоциклы</div>
                            <div class="dropdown-item" data-value="tractors">Тракторы</div>
                        </div>
                    </div>
                    <button id="search-btn" class="search-btn">Искать</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <h2 class="hero-title">Найдите нужную автозапчасть за пару кликов</h2>
                <p class="hero-subtitle">Более 10 000 наименований для всех типов транспорта</p>
            </div>
        </section>

        <section class="results-section">
            <div class="container">
                <div class="results-header">
                    <h3 id="results-title" class="results-title">Все автозапчасти</h3>
                    <div id="results-count" class="results-count">15 товаров</div>
                </div>
                
                <div id="products-grid" class="products-grid">
                    <!-- Товары будут добавлены через JavaScript -->
                </div>
                
                <div id="no-results" class="no-results" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <h4>Ничего не найдено</h4>
                    <p>Попробуйте изменить поисковый запрос или сбросить фильтры</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Автозапчасти. Все права защищены.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
